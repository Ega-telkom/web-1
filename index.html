<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body class="h-screen">
    <div class="grid grid-cols-2 gap-8 h-full">
        <div>
            <img class="h-full object-cover" src="image.jpg" alt="">
        </div>
        <div class="flex items-center">
            <div class="h-full grid content-between">
                <div class="mt-10">
                    <p class="text-4xl font-bold">Siapa kamu?</p>
                    <p class="text-3xl font-bold">Siapa kamu?</p>
                    <p class="text-2xl font-bold">Siapa kamu?</p>
                    <p class="text-xl font-bold">Siapa kamu?</p>
                    <p class="text-lg font-bold">Siapa kamu?</p>
                </div>
                <div class="grid gap-2">
                    <div class="grid gap-2">
                        <input class="border p-2 rounded-sm" type="text" name="" id="" placeholder="aaaaaaaaaa"><br>
                        <input class="border p-2 rounded-sm" type="email" name="" id="" placeholder="aaaaaaaa@aa.aaa"><br>
                    </div>
                    <div class="flex gap-2"><input type="checkbox" name="" id="">Anda setuju dengan persetujuan yang telah kita setujui.</div>
                    <button class="bg-black p-2 text-white" type="submit">Daftar</button><br>
                    <p>Atau daftar dengan...</p>
                    <div class="flex justify-between">
                        <button><i class="fa-brands fa-instagram fa-xl"></i></button>
                        <button><i class="fa-brands fa-facebook fa-xl"></i></button>
                        <button><i class="fa-brands fa-x-twitter fa-xl"></i></button>
                        <button><i class="fa-brands fa-tiktok fa-xl"></i></button>
                    </div>
                    <a href="">Sudah punya akun?</a>
                </div>
                <p class="mb-10">Foto oleh <a href="https://unsplash.com/id/@hulkiokantabak?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Hulki Okan Tabak</a> di <a href="https://unsplash.com/id/foto/ilustrasi-abu-abu-dan-hitam-x3kQTL7yw30?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
